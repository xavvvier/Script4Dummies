<!DOCTYPE html>
<html lang="en" ng-app="scriptApp">
<head>
    <title>Script for dummies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="editor.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-controller="scriptCtrl as script">
    <div id="sqlEditor" class="panel"></div>
    <div class="panel">
         <div>
             <label>
                 Name:
                 <input ng-model="script.Name">
             </label>
         </div>
         <div>
             <label>
                 Description:
                 <input ng-model="script.Description">
             </label>
         </div>
         <div>
             Parameters:
             <div>
                 <button type="buttom" ng-click="script.addParameter()">Add New...</button>
             </div>
             <div class="parameters-container">
                <div ng-repeat="parameter in script.parameters track by $index">
                    <div>
                        <label>
                            Id:
                            <input ng-model="parameter.id">
                        </label>
                    </div>
                </div>
             </div>
         </div>
     </div>
</body>
</html>
